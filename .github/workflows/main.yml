name: Appium Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 180  # Increase timeout to 3 hours

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Install Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install Maven
      run: sudo apt-get install -y maven

    - name: Verify Maven installation
      run: mvn -version

    - name: Install Appium
      run: npm install -g appium

    - name: Set up Android SDK
      uses: android-actions/setup-android@v2

    - name: Accept Android licenses
      run: |
        yes | sdkmanager --licenses

    - name: Install Android emulator
      run: |
        sdkmanager "system-images;android-28;google_apis;x86"
        sdkmanager "emulator"
        sdkmanager "platform-tools"

    - name: Create Android emulator
      run: |
        avdmanager create avd -n test_emulator -k "system-images;android-28;google_apis;x86" -d "pixel_xl" --force

    - name: Start Android emulator with snapshot
      run: |
        emulator -avd test_emulator -no-audio -no-window -no-snapshot-save -snapshot ci_snapshot &
        adb wait-for-device
        adb shell input keyevent 82

    - name: Debug emulator status
      run: |
        adb devices
        adb logcat

    - name: Start Appium server
      run: appium &
      env:
        APPIUM_PORT: 4723

    - name: Run Maven tests
      run: mvn test
      env:
        APPIUM_URL: http://localhost:4723/wd/hub
